steps:
  - id: generate
    name: "us-central1-docker.pkg.dev/com-seankhliao/build/blogengine"
    args:
      - "-gtm=GTM-TLVN7D6"
      - "-style=compact"
      - "-src=newtab.md"
      - "-dst=dst/index.html"
  - id: deploy
    name: "us-central1-docker.pkg.dev/com-seankhliao/build/firebase"
    args:
      - "deploy"
      - "--only=hosting"
